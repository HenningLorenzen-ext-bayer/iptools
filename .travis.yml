# Sample .travis.yml for R projects

language:
  - r

warnings_are_errors: true

sudo: required

before_install:
  - sudo add-apt-repository -y ppa:maxmind/ppa
  - sudo apt-get -qq install libgeoip-dev

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change
